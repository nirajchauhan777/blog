<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F1F8E9;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background-color: #0f6295;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 30px;
      padding: 8px 15px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      border: 2px solid white;
      border-radius: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      background-color: white;
      border-radius: 50px;
      overflow: hidden;
      padding-left: 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      padding: 10px;
    }

    .search-box i {
      font-size: 18px;
      color: #2E7D32;
    }

    .side-bar {
      background-color: #126e25;
      height: 100vh;
      padding: 20px;
      width: 300px;
      position: fixed;
      top: 80px;
      left: 0;
      overflow-y: auto;
    }

    .column-nev {
      list-style: none;
      padding: 0;
    }

    .column-nev li {
      margin-bottom: 15px;
    }

    .column-nev li a {
      display: block;
      background-color: #AED581;
      text-decoration: none;
      text-align: center;
      color: #1B5E20;
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .column-nev li a:hover {
      background-color: #8BC34A;
      box-shadow: 2px 2px 5px #2E7D32;
      color: white;
    }

    .main-content {
      margin-top: 80px;
      margin-left: 320px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      padding: 20px;
    }

    .outliry {
      text-align: center;
      margin-bottom: 30px;
    }

    .blog-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .blog-box {
      width: calc(50% - 10px);
      background-color: #ebffd3;
      box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .blog-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .blog-box h1,
    .blog-box p {
      text-align: center;
    }

    @media (max-width: 768px) {
      .blog-box {
        width: 100%;
      }

      .nav-container,
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-content {
        margin-left: 0;
      }

      .side-bar {
        display: none;
      }
    }
    img{
        width: 100%;
        z-index: 10;
        
    }
    .q{
        z-index:-19;
    }
  </style>
</head>
<body>

 
  <nav>
    <div class="nav-container">
      <div class="search-box">
       
      </div>
      <div class="nav-links d-flex flex-wrap">
        <a href="landingPage.html">blog neture </a>
       
      </div>
    </div>
  </nav>

 <div class="main-blog">
    <img src="https://good-nature-blog-uploads.s3.amazonaws.com/uploads/2022/01/good-nature-homepage-hero_2-1280x640.jpg">

 </div>
 

  
</body>
</html>
